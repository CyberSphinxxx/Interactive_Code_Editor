<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Examples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #484848;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #45475a;
            color: #cdd6f4;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-style: solid;
            border-color: rgb(255, 255, 255);
        }

        .card:hover {
            border-color: rgb(56, 56, 56);
            background-color: #153467;
            border-radius: 15px;
            box-shadow:0 4px 8px rgba(0, 0, 0, 10);
        }

        .card h2 {
            margin: 0;
        }

        .card p {
            margin: 10px 0 0;
        }

        .back-btn {
            background-color: #89b4fa;
            color: #1e1e2e;
            border: none;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #b4befe;
        }

        
        header {
            width: 100%;
            background-color: #1e1e2e;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 0;
        }

        .header-content {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #89b4fa;
            margin: 0;
            
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .github-btn, .how-to-use-btn, button {
            background-color: #89b4fa;
            color: #1e1e2e;
            border: none;
            padding: 15px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            min-width: 10px;
        }
        .github-btn:hover, .how-to-use-btn:hover {
            background-color: #b4befe;
            color: #1e1e2e;
        }
    </style>

</head>
<body>

    <header>
        <div class="header-content">
            <h1>Code Examples</h1>
            <nav>
                <a href="../index.html" class="how-to-use-btn" >Home</a>
                <a href="https://github.com/CyberSphinxxx/Interactive_Code_Editor" class="github-btn" target="_blank">GitHub</a>
                <a href="../How_To_Use_Folder/how_to_use.html" class="how-to-use-btn">How to Use</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="card-container">
            <a href="https://github.com/CyberSphinxxx/SIMPLE_HTML_FORMS/blob/main/HTMLFORM.html" class="card" target="_blank">
                <h2>Simple HTML Forms</h2>
                <p>A simple HTML Forms</p>
            </a>

            <a href="https://github.com/CyberSphinxxx/Simple-LoginPage" class="card" target="_blank">
                <h2>Anime Styled Login Page</h2>
                <p>Anime Styled Login Page made with html and css</p>
            </a>

        </div>
    </main>
</body>
</html>
